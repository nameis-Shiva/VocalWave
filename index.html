<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VocalWave</title>
 <link rel="stylesheet" href="style.css">
 <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>

  

</head>
<body>

  <div id="nav"><h1>Vocal-Wave</h1></div>
    
  <div id="container">

        <div id="Enter">

            <textarea id="enteredText"
            placeholder="Enter Your Text Here"></textarea>
            <button id="submit">Submit</button>
        </div>

        <button id="start-btn">Listening to me<i class="ri-mic-fill"></i></button> <!-- Starting Button -->
          <span id="Listen">
            <img src="wave.svg" alt="">
          </span>
          <br>
          <button id="stop" class="hidden">Stop</button>
        <div id="notes" class="hidden">
          <i class="ri-close-line"></i>
          <br> <br>
          <p><!------Voice Notes Here--></p>
          <button id="read" class="hidden">Read</button>
          <button id="get" class="hidden">Copy Text</button>
        </div> <!-- Notes Taking Div -->
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
</body>
</html>
